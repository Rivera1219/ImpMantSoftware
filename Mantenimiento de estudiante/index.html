<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crud Estudiante</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>





</head>

<body>

    <section class="form_wrap">

        <form action="" class="form_contact">
            <h2>Estudiante</h2>
            <div class="user_info">
                <label for="names">Nombre *</label>
                <input type="text" id="txtnames">

                <label for="lastname">Apellido *</label>
                <input type="text" id="txtlastname">

                <label for="edad">Edad *</label>
                <input type="number" id="txtage">

                <label for="cedula">Numero de Cedula *</label>
                <input type="text" id="txtcedula">

                <label for="fecnaci">Fecha de Nacimiento *</label>
                <input type="datetime" id="txtdate">

                <label for="phone">Telefono / Celular *</label>
                <input type="text" id="txtphone">

                <label for="email">Correo electronico *</label>
                <input type="text" id="txtemail">

                <input type="button" value="Ingresar Estudiante" id="btnSend">

                <input type="button" value="Modificar Estudiante" id="btnMod">

                <input type="button" value="Buscar Estudiante" id="btnFind">

                <input type="button" value="Eliminar Estudiante" id="btnDelete">

                <input type="button" value="Limpiar Campos" id="btnClean">
            </div>
        </form>




    </section>

</body>

</html>
